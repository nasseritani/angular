<input type="text" #title (keyup.enter)="createPost(title)">
<table class="table">
  <thead>
    <tr>
      <th>Number</th>
      <th>Post</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
<td scope="row">{{post.id}}</td>
      <td>{{post.title}}</td>
    </tr>
   
  </tbody>
</table>
