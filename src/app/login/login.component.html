<form [formGroup]="from">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email"  class="form-control"
      placeholder="Enter email" formControlName="email" >
    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
      <div *ngIf="email.errors.required" class="alert alert-danger">Please enter your email address
      </div>
     
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
   <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
<div *ngIf="email.touched && email.invalid" class="alert alert-danger">

   <div *ngIf="password.errors.required" class="alert alert-danger">Please enter your Password
</div>
  </div>
</div>

  <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Submit</button>
</form>
